<form id="out-form" class="form-horizontal" role="form" data-toggle="validator" method="POST" action="">

  <div class="form-group">
    <label for="num" class="control-label col-xs-12 col-sm-2">{:__('数量')}:</label>
    <div class="col-xs-12 col-sm-8">
      <input type="num" class="form-control" id="num" name="row[num]" value="{$row.money|htmlentities}"  />
    </div>
  </div>


  <div class="form-group">
    <label for="address" class="control-label col-xs-12 col-sm-2">{:__('提币地址')}:</label>
    <div class="col-xs-12 col-sm-8">
      <input type="address" class="form-control" id="address" name="row[address]" value="" />
    </div>
  </div>

  <div class="form-group layer-footer">
    <label class="control-label col-xs-12 col-sm-2"></label>
    <div class="col-xs-12 col-sm-8">
      <button type="submit" class="btn btn-primary btn-embossed disabled">{:__('OK')}</button>
      <button type="reset" class="btn btn-default btn-embossed">{:__('Reset')}</button>
    </div>
  </div>
</form>
